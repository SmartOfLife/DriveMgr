    //删除用户（可批量）
    function ui_registration_delete() {
        var rows = $("#ui_registration_dg").datagrid("getSelections");
        if (rows.length < 1) {
            $.show_warning("提示", "请先勾选要删除的学员");
            return;
        }
        $.messager.confirm('提示', '确定删除勾选的这' + rows.length + '个学员？', function (r) {
            if (r) {
                para = {};
                para.action = "delete";
                para.id = "";
                $.each(rows, function (i, row) {
                    para.id += row.ID + ",";
                });
                $.ajax({
                    url: "StudentsMgr/bg_registrationHandler.ashx",
                    data: para,
                    type: "POST",
                    dataType: "json",
                    success: function (data) {
                        if (data.success) {
                            $.show_warning("提示", data.msg);
                            $("#ui_registration_dg").datagrid("reload").datagrid('clearSelections').datagrid('clearChecked');
                        } else {
                            $.show_warning("提示", "正在被其它模块引用，不能删除！");
                        }
                    }
                });
            }
        });
    }

                        success: function (data) {
                            var dataJson = eval('(' + data + ')');    //转成json格式
                            if (dataJson.success) {
                                $("#ui_registration_exit_dialog").dialog('destroy');  //销毁dialog对象
                                $.show_warning("提示", dataJson.msg);
                                $("#ui_registration_dg").datagrid("reload").datagrid('clearSelections').datagrid('clearChecked');
                            } else {
                                $('#ui_registration_exit_btn').linkbutton('enable');   //恢复按钮
                                $.show_warning("提示", dataJson.msg);
                            }
                        }
                    });
                }
            }],
            onLoad: function () {
                if (row.length == 1) {
                    $("#exit_id").val(row[0].ID);
                    $("#exit_remark").val(row[0].Remark);
                    $("#ui_registration_name_exit").text(row[0].StudentsName);
                    $("#ui_registration_realpay_exit").text(row[0].RealPay == "" ? "0" : row[0].RealPay);
                    $("#exit_realPay").val(row[0].RealPay == "" ? "0" : row[0].RealPay);
                }

            },
            onClose: function () {
                $("#ui_registration_exit_dialog").dialog('destroy');  //销毁dialog对象
            }
        });
    }

    function bindPeroid() {
        $.ajax({     //请求当前用户可以操作的按钮
            url: "StudentsMgr/bg_registrationHandler.ashx",
            type: "post",
            data: { "action": "bindPeroid" },
            dataType: "json",
            timeout: 5000,
            success: function (data) {
                var peroidstr = "";
                for (var i = 0; i < data.length; i++) {
                    peroidstr += "<option value='" + data[i].ID + "'>" + data[i].PeriodCode + "</option>";
                }
                $("#ui_students_period").html(peroidstr);

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (textStatus == "timeout") {
                    $.show_warning("提示", "请求超时，请刷新当前页重试！");
                }
                else {
                    $.show_warning("错误", textStatus + "：" + errorThrown);
                }
            }
        })
    }

    //刷卡获取学员身份证信息
    function loopGetInfoByCard() {
        $.ajax({     //请求当前用户可以操作的按钮
            url: "StudentsMgr/bg_registrationHandler.ashx",
            type: "post",
            data: { "action": "getInfoByCard" },
            dataType: "json",
            timeout: 5000,
            success: function (data) {
                if (data.StudentsName != null && data.StudentsName != "undefined" && data.StudentsName != "") {
                    window.clearInterval(timeFun);
                    $("#ui_registration_name_byCard").text(data.StudentsName);
                    $("#ui_registration_cardnum_byCard").text(data.IDCardNo);
                    $("#ui_registration_age_byCard").text(data.Age);
                    $("#ui_registration_sex_byCard").text(data.Sex);
                    $("#ui_registration_address_byCard").val(data.Address);
                    var srcPath = data.PhotoFileName;
                    $.ajax({     //请求当前用户可以操作的按钮
                        url: "StudentsMgr/bg_registrationHandler.ashx",
                        type: "post",
                        data: { "action": "uploadPicByCard", srcPath: srcPath },
                        dataType: "json",
                        timeout: 5000,
                        success: function (data) {
                            if (data == "OK") {
                                $("#imgStu").attr("src", "images/Pictures/" + srcPath);
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            if (textStatus == "timeout") {
                                $.show_warning("提示", "请求超时，请刷新当前页重试！");
                            }
                            else {
                                $.show_warning("错误", textStatus + "：" + errorThrown);
                            }
                        }
                    })
                    
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (textStatus == "timeout") {
                    $.show_warning("提示", "请求超时，请刷新当前页重试！");
                }
                else {
                    $.show_warning("错误", textStatus + "：" + errorThrown);
                }
            }
        })
    }

    //上传图片
    function ajaxFileUpload() {
        $.ajaxFileUpload
        (
            {
                url: 'StudentsMgr/bg_registrationHandler.ashx', //用于文件上传的服务器端请求地址
                data: { action: "uploadPic" },
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: 'fupPic_add', //文件上传域的ID
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data, status)  //服务器成功响应处理函数
                {
                    $("#imgStu_add").attr("src", data.imgurl);
                    if (typeof (data.error) != 'undefined') {
                        if (data.error != '') {
                            alert(data.error);
                        } else {
                            alert(data.msg);
                        }
                    }
                },
                error: function (data, status, e)//服务器响应失败处理函数
                {
                    alert(e);
                }
            }
        )
        $("#imgStu_add").attr("src", "../admin/images/Pictures/" + $("#fupPic_add").val());
        return false;
    }
