<div style="padding: 15px; overflow: hidden">
    <form id="ui_registration_editform" method="post" action="">
        <table class="tableForm" width="100%">
            <tr>
                <th>学员姓名：
                </th>
                <td>
                    <input type="hidden" name="id" id="id" />
                    <input type="text" name="ui_registration_name_edit" id="ui_registration_name_edit" class="easyui-validatebox"
                        data-options="required:true" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>身份证号：
                </th>
                <td>
                    <input type="text" name="ui_registration_cardnum_edit" id="ui_registration_cardnum_edit" class="easyui-validatebox" data-options="required:true,validType:'idcard'"
                        autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>年龄:
                </th>
                <td>
                    <input name="ui_registration_age_edit" id="ui_registration_age_edit" style="width: 70px;"
                          class="easyui-validatebox" data-options="required:true,validType:'age'"
                        autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>性别：
                </th>
                <td>
                    <select name="ui_registration_sex_edit" id="ui_registration_sex_edit">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>是否本地：
                </th>
                <td>
                    <select name="ui_registration_islocal_edit" id="ui_registration_islocal_edit">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>手机号码:
                </th>
                <td>
                    <input name="ui_registration_phoneNum_edit" id="ui_registration_phoneNum_edit" style="width: 200px;"
                        class="easyui-validatebox" data-options="validType:'mobile'"
                        autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>期数：
                </th>
                <td>
                    <select name="ui_registration_period_edit" id="ui_registration_period_edit" class="easyui-validatebox" data-options="required:true">
                    </select>
                </td>
            </tr>
            <tr>
                <th>家庭住址：
                </th>
                <td>
                    <textarea rows="3" cols="30" name="ui_registration_address_edit" id="ui_registration_address_edit"></textarea>
                </td>
            </tr>
            <tr>
                <th>备注：
                </th>
                <td>
                    <textarea rows="3" cols="30" name="ui_registration_remark_edit" id="ui_registration_remark_edit"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
