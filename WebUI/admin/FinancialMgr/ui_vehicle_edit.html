<div style="padding: 15px; overflow: hidden">
    <form id="ui_vehicle_vehicleeditform" method="post" action="">
    <table class="tableForm" width="100%">           
        <tr>
            <th>
                车牌号：
            </th>
            <td>
                <input type="hidden" name="id" id="id" />
                <input type="text" name="ui_vehicle_LicencePlateNum_edit" id="ui_vehicle_LicencePlateNum_edit" class="easyui-validatebox"
                    data-options="required:true" autocomplete="off" />
            </td>
        </tr> 
        <tr>
            <th>
                状态：
            </th>
            <td>
                <select id="ui_vehicle_Status_edit" class="easyui-combobox" name="ui_vehicle_Status_edit" data-options="required:true" style="width:100px;">   
                    <option value="0">启用</option>  
                    <option value="1">未启用</option> 
                </select>
            </td>
        </tr> 
        <tr>
            <th>
                车主：
            </th>
            <td>
                <input type="text" name="ui_vehicle_Owner_edit" id="ui_vehicle_Owner_edit" class="easyui-validatebox"
                     autocomplete="off" />
            </td>
        </tr> 
        <tr>
            <th>
                品牌：
            </th>
            <td>
                <input type="text" name="ui_vehicle_Brands_edit" id="ui_vehicle_Brands_edit" class="easyui-validatebox"
                     autocomplete="off" />
            </td>
        </tr> 
        <tr>
            <th>
                型号：
            </th>
            <td>
                <input type="text" name="ui_vehicle_CarModel_edit" id="ui_vehicle_CarModel_edit" class="easyui-validatebox"
                     autocomplete="off" />
            </td>
        </tr> 
        <tr>
            <th>
               购买时间:
            </th>
            <td>
                <input name="ui_vehicle_BuyDate_edit" id="ui_vehicle_BuyDate_edit" class="easyui-datebox"
                      editable="false" autocomplete="off" />
            </td>
         </tr>
        <tr>
            <th>
                购买价钱：
            </th>
            <td>
                <input type="text" name="ui_vehicle_BuyPrice_edit" id="ui_vehicle_BuyPrice_edit" class="easyui-numberbox"
                    data-options="min:0,precision:2" autocomplete="off" />
            </td>
        </tr>    
        <tr>
            <th>
                备注：
            </th>
            <td>
                <textarea rows="4" cols="50" name="ui_vehicle_Remark_edit" id="ui_vehicle_Remark_edit"></textarea>
            </td>
        </tr>
    </table>
    </form>
</div>
