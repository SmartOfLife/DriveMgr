<div style="padding: 15px; overflow: hidden">
    <form id="ui_coach_addform" method="post" action="">
        <table class="tableForm" width="100%">
            <tr>
                <th>教练姓名：
                </th>
                <td>
                    <input type="text" name="ui_coach_name_add" id="ui_coach_name_add" class="easyui-validatebox"
                        data-options="required:true" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>身份证号：
                </th>
                <td>
                    <input type="text" name="ui_coach_cardnum_add" class="easyui-validatebox" data-options="required:true,validType:'idcard'"
                        autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>年龄:
                </th>
                <td>
                    <input name="ui_coach_age_add" style="width: 70px;"
                        class="easyui-validatebox" data-options="required:true,validType:'age'"
                        autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>性别：
                </th>
                <td>
                    <select name="ui_coach_sex_add">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>手机号码：
                </th>
                <td>
                    <input type="text" name="ui_coach_phonenum_add"  class="easyui-validatebox" data-options="validType:'mobile'"
                        autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>家庭住址：
                </th>
                <td>
                    <textarea rows="8" cols="65" name="ui_coach_address_add"></textarea>
                </td>
            </tr>
            
        </table>
    </form>
</div>
