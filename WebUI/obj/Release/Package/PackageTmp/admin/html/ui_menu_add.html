<div style="padding: 15px; overflow: hidden">
    <form id="ui_menu_menuaddform" method="post" action="">
        <table class="tableForm" width="100%">
            <tr>
                <th>菜单名称：
                </th>
                <td>
                    <input type="text" name="ui_menu_menuname_add" id="ui_menu_menuname_add" class="easyui-validatebox"
                        data-options="required:true" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>父菜单：
                </th>
                <td>
                    <input class="easyui-combotree" id="ui_menu_fathermenuname_add" name="ui_menu_fathermenuname_add"
                        data-options="
                    url: 'ashx/bg_menu.ashx?action=bindFatherMenu',
                    lines:true" />
                    <img style="cursor: pointer; vertical-align: middle;" onclick="$('#ui_menu_fathermenuname_add').combotree('clear');"
                        alt="清空父节点" title="清空父节点" src="themes/icon/edit-clear.png" />

                </td>
            </tr>
            <tr>
                <th>标识码：
                </th>
                <td>
                    <input type="text" name="ui_menu_codename_add" id="ui_menu_codename_add" class="easyui-validatebox"
                        autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>链接地址：
                </th>
                <td>
                    <input type="text" name="ui_menu_link_add" id="ui_menu_link_add" class="easyui-validatebox"
                        autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>图标：
                </th>
                <td>
                    <input type="text" name="ui_menu_iconname_add" id="ui_menu_iconname_add" class="easyui-validatebox"
                        autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>排序：
                </th>
                <td>

                    <input id="ui_menu_sortname_add" name="ui_menu_sortname_add" class="easyui-numberspinner"
                        style="width: 70px;" data-options="required:true,min:1,max:100,editable:false">
                </td>
            </tr>
        </table>
    </form>
</div>
