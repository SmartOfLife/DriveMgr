<div style="padding: 15px; overflow: hidden">
    <form id="ui_office_officeaddform" method="post" action="">
    <table class="tableForm" width="100%">           
        <tr>
            <th>
                用途：
            </th>
            <td>
                <textarea rows="2" cols="50" name="ui_office_OfficeUse_add" id="ui_office_OfficeUse_add"
                    class="easyui-validatebox" data-options="required:true" autocomplete="off"></textarea>
            </td>
        </tr> 
        <tr>
            <th>
                经办人：
            </th>
            <td>
                <input type="text" name="ui_office_TagPerson_add" id="ui_office_TagPerson_add" class="easyui-validatebox"
                    data-options="required:true" autocomplete="off" />
            </td>
        </tr> 
        <tr>
            <th>
                费用：
            </th>
            <td>
                <input type="text" name="ui_office_OfficeAmount_add" id="ui_office_OfficeAmount_add" class="easyui-numberbox"
                    data-options="required:true,min:0,precision:2" autocomplete="off" />
            </td>
        </tr>    
        <tr>
            <th>
               经办时间:
            </th>
            <td>
                <input name="ui_office_UseDate_add" id="ui_office_UseDate_add" class="easyui-datebox"
                     data-options="required:true" editable="false" autocomplete="off" />
            </td>
         </tr>
        <tr>
            <th>
                备注：
            </th>
            <td>
                <textarea rows="6" cols="50" name="ui_office_Remark_add" id="ui_office_Remark_add"></textarea>
            </td>
        </tr>
    </table>
    </form>
</div>
